<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Final - Desarrollo Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        #app-view { display: none; }
        #messages-container {
            height: 60vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 1rem;
            background-color: #fff;
        }
        .message {
            margin-bottom: 1rem;
        }
        .message .author {
            font-weight: bold;
            color: #0d6efd;
        }
        .message .content {
            display: block;
            background-color: #e9ecef;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <!-- Vista de Login (Serie I) -->
    <div id="login-view" class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 24rem;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Inicio de Sesión</h3>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" value="" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
                <div id="login-error" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Vista de la App (Series II y III) -->
    <div id="app-view" class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Chat General</h3>
            <button id="logout-btn" class="btn btn-danger">Salir</button>
        </div>
        
        <!-- Visualización de Mensajes (Serie III) -->
        <div id="messages-container" class="mb-3">
            <!-- Los mensajes se cargarán aquí -->
        </div>

        <!-- Envío de Mensajes (Serie II) -->
        <form id="message-form">
            <div class="input-group">
                <input type="text" id="message-input" class="form-control" placeholder="Escribe un mensaje..." required autocomplete="off">
                <button class="btn btn-success" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
