<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Final - Desarrollo Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #dac9df; 
            color: #503459;
        }
        #app-view { display: none; }
        #messages-container {
            height: 60vh;
            overflow-y: auto;
            border: 1px solid #b695c0;
            padding: 1rem;
            background-color: #ffffff;
        }
        .message {
            margin-bottom: 1rem;
        }
        .message .author {
            font-weight: bold;
            color: #503459;
        }
        .message .content {
            display: inline-block;
            background-color: #81638b;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            max-width: 80%;
        }
        .card {
            border-color: #b695c0;
        }
        .btn-primary {
            background-color: #503459;
            border-color: #503459;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #81638b;
            border-color: #81638b;
        }
        h3.card-title, h3 {
            color: #503459;
        }
    </style>
</head>
<body>

    <!-- Vista de la App (Chat) -->
    <div id="app-view" class="container mt-4" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Chat General</h3>
            <button id="logout-btn" class="btn btn-danger">Salir</button>
        </div>
        
        <!-- Visualización de Mensajes -->
        <div id="messages-container" class="mb-3">
            <!-- Los mensajes se cargarán aquí -->
        </div>

        <!-- Envío de Mensajes -->
        <form id="message-form">
            <div class="input-group">
                <input type="text" id="message-input" class="form-control" placeholder="Escribe un mensaje..." required autocomplete="off">
                <button class="btn btn-success" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
